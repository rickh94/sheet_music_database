version: "3"
services:
  frontend:
    image: nginx:alpine
    ports:
      - "3000:3000"
      - "3443:3443"
    volumes:
      - ./config/frontend/nginx:/etc/nginx/conf.d
      - ./config/frontend/certs:/etc/nginx/ssl
      - ./frontend/build/:/build

  backend-app:
    build:
      context: .
    volumes:
      - ./backend/app:/app
      - web-files:/vol/web
      - socks:/socks
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic -c --noinput &&
             uwsgi /app/uwsgi.ini"
    environment:
      - SECRET_KEY
      - DEBUG
      - ALLOWED_HOSTS
      - DB_HOST
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MAILGUN_API_KEY
      - CORS_ORIGIN_WHITELIST
      - TOKEN_TTL_HOURS
    depends_on:
      - backend-db
    expose:
      - "9090"
  
  backend-nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ./config/backend/nginx:/etc/nginx/conf.d
      - ./config/backend/certs:/etc/nginx/ssl
      - web-files:/vol/web
      - socks:/socks
    depends_on:
      - backend-app
  
  backend-db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD

volumes:
  web-files:
  socks:

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.212.0/24
